<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
    crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet" />
    <script type="module" src="./js/search.js"></script>
    <script type="module" src="./js/marquee.js"></script>
    <title>Stock Exchange Project</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-danger">
        <div class="container-fluid custom-width">
            <a class="navbar-brand" href="./index.html">Stock Exchange</a>
            <span>(Milestone 4)</span>
        </div>
    </nav>
    <div class="marquee" style="flex-wrap: nowrap;">
        <div id="marquee-container" class="move d-flex flex-nowrap">

        </div>
    </div>
    <template id="marquee-item-template" class="marquee-item">
        <span  id="marquee-item-" class="m-2" style="flex-wrap: nowrap;">[symbol] [stock price]</span>
        <!-- <div class="d-inline m-2">
            <span></span>
        </div> -->
    </template>
    <div id="main-container" class="container-fluid custom-width">
        <h1 class="text-center">Search NASDAQ Stocks</h1>
        <form class="" id="search-form" role="search">
            <div class="row justify-content-evenly m-3 g-0">
                <div class="col-9">
                    <input id="search-input" class="form-control w-100 me-2" type="search" placeholder="Search Company" aria-label="Search" spellcheck="false">
                </div>
                <div class="col-auto">
                    <button id="search-button" class="btn btn-outline-dark" style="width: 130px" type="submit">
                        <span id="search-spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        <span id="search-button-text">Search</span>
                    </button>
                </div>

            </div>
        </form>
        <div id="search-results" class="row m-5 invisible table-responsive w-75">
            <table class="table table-hover table-borderless">
                <thead>

                </thead>
                <tbody id="result-table-body">
                    
                </tbody>
            </table>

            <template id="search-result-template">
                <tr id="search-result-">
                    <th scope="row"></th>
                    <td class="">
                        <div class="row custom-height">
                            <div class="col-auto g-1">
                                <img  style="height: 30px;" class="img-thumbnail" src="https://www.svgrepo.com/show/92170/not-available-circle.svg" alt="">
                            </div>
                        </div>
                    </td>
                    <td class="overflow-hidden">
                        <div class="row custom-height align-items-end">
                            <div class="col-auto">
                                <a class="fs-4" href="">[Name]</a>
                                <span class="symbol text-secondary">([Symbol])</span>
                            </div>
                            <div class="col-auto">
                            </div>
                            <div class="col-auto">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="row custom-height align-items-end">
                            <div class="col-auto mt-2">
                                <span class="changes">([changes])</span>
                            </div>
                        </div>
                    </td>
                </tr>
            </template>
        </div>
    </div>
    <script>
        
    </script>
</body>
</html>
