<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
    crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet" />
    <script type="module" src="./js/search.js"></script>
    <title>Stock Exchange Project</title>
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-danger">
        <div class="container-fluid custom-width">
            <a class="navbar-brand" href="./index.html">Stock Exchange</a>
            <span>(Milestone 3.1)</span>
        </div>
    </nav>
    <div id="main-container" class="container-fluid custom-width">
        <h1 class="text-center">Search NASDAQ Stocks</h1>
        <form class="" id="search-form" role="search">
            <div class="row justify-content-evenly m-3 g-0">
                <div class="col-9">
                    <input id="search-input" class="form-control w-100 me-2" type="search" placeholder="Search Company" aria-label="Search" spellcheck="false">
                </div>
                <div class="col-auto">
                    <button id="search-button" class="btn btn-outline-dark" style="width: 130px" type="submit">
                        <span id="search-spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        <span id="search-button-text">Search</span>
                    </button>
                </div>

            </div>
        </form>
        <div id="search-results" class="row m-5 invisible">
            <table class="table table-hover table-borderless">
                <thead>

                </thead>
                <tbody id="result-table-body">
                    
                </tbody>
            </table>

            <template id="search-result-template">
                <tr id="search-result-" class="row align-items-end border">
                    <th scope="row"></th>
                    <td class="col-1 border align-middle">
                        <img style="height: 25px;" src="https://www.svgrepo.com/show/92170/not-available-circle.svg" alt="">
                    </td>
                    <td class="col-6 border align-middle">
                        <div class="col-auto border">
                            <a class="fs-4 border" href="">[Name]</a>
                        </div>
                        <!-- <div class="row custom-height align-items-end border">
                        </div> -->
                    </td>
                    <td class="col-auto border align-middle">
                        <span class="symbol text-secondary">([Symbol])</span>
                        <span class="changes">([changesPercentage])</span>
                        <!-- <div class="col-auto">
                        </div>
                        <div class="col-auto">
                        </div> -->
                    </td>
                </tr>
            </template>
        </div>
    </div>
    
</body>
</html>
